<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EY - 개발자/디자이너</title>
    <style>
        /* 전체 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #13141b, #090a0f);
        }

        /* 글래시 효과를 위한 컨테이너 */
        .glass-container {
            max-width: 900px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        /* 글로우 효과 */
        .glass-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.3;
            z-index: -1;
        }

        /* 메인 컨텐츠 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 프로필 섹션 */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            padding-top: 40px;
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, #a0a0a0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* 후원 섹션 */
        .donation {
            width: 100%;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .donation h2 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
            color: #f0f0f0;
            position: relative;
            display: inline-block;
        }

        .donation-title {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .donation-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        .donation-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .donation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .donation-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .donation-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .donation-icon svg {
            width: 100%;
            height: 100%;
        }
        
        .donation-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .donation-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            opacity: 0.8;
            color: #ddd;
        }

        .donation-item a {
            color: inherit;
            text-decoration: none;
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .glass-container {
                width: 95%;
                padding: 15px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .name {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .donation-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .donation-icon {
                margin-right: 0;
                margin-bottom: 5px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile, .donation {
            animation: fadeIn 1s ease forwards;
        }

        /* 작은 글로우 효과들 */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -2;
        }

        .glow-1 {
            top: -50px;
            left: 20%;
            width: 100px;
            height: 100px;
            background: rgba(125, 249, 255, 0.15);
        }

        .glow-2 {
            bottom: -30px;
            right: 10%;
            width: 150px;
            height: 150px;
            background: rgba(240, 219, 79, 0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
