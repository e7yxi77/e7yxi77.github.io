    <style>

        .container {

        .progress-section {

            border: 2px solid #000000;
            padding: 40px;

        .progress-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;

        .current-amount {

        .goal-amount {
            font-size: 20px;
            color: #666666;
        }

        .percentage {

            font-weight: 600;
            color: #000000;

        .progress-bar-container {

        .progress-bar {

            background: #000000;

        .stats {

            grid-template-columns: repeat(2, 1fr);
            gap: 15px;

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;

        }

        .stat-label {
            font-size: 13px;
            color: #666666;
            margin-bottom: 6px;

            letter-spacing: 1px;
        }

        .stat-value {

            font-weight: 700;
            color: #000000;
        }

        .account-section {
            background: #000000;
            color: #ffffff;
            padding: 35px;
            text-align: center;
        }

        .account-title {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .account-number {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .bank-name {
            font-size: 16px;
            color: #cccccc;
        }

        .copy-button {
            margin-top: 20px;
            padding: 12px 35px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .copy-button:hover {

        }

        .copy-button:active {

        }

        .specs {

            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px 0;
        }

        .spec-card {

            padding: 25px;
            text-align: center;
        }

        .spec-icon {

        }

        .spec-label {

            color: #666666;
            margin-bottom: 6px;

        }

        .spec-value {
            font-size: 22px;
            font-weight: 700;

        @media (max-width: 768px) {

            .account-section {

            .stat-value {

            }

            .account-number {

                letter-spacing: 1px;
            }
        }
    </style>
</head>
